        <div id="clock-hands">
          <div style="--clr: #ff3d58; --h: 23vh" id="hand_hour" class="hand">
            <i style="width: 9px;"></i>

          <div style="--clr: #00a6ff; --h: 34vh" id="hand_min" class="hand">
